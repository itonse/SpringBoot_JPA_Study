spring:
  h2:
    console:
      enabled: true
      path: /h2-console

  datasource: # H2 DB에 접속하기 편하게 설정
     url: jdbc:h2:mem:test
     username: sa
     password:
     driverClassName: org.h2.Driver

  jpa:
    hibernate:
       ddl-auto: none
    generate-ddl: false

    properties:
      format_sql: true
      hibernate:
        show-sql: true

  mvc:
    hiddenmethod:
      filter:
        enabled: true

  mustache:
    suffix: .html

logging:
  level:
    org.hibernate.SQL: trace
    org.hibernate.type: trace
