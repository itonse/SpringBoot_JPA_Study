spring:
  h2:
    console:
      enabled: true
      path: /h2-console

  datasource: # ??? DB?? ?? ? ??
     url: jdbc:h2:mem:test   # DB ??? ??? ??
     username: sa
     password:
     driverClassName: org.h2.Driver

  jpa:
    hibernate:
       ddl-auto: create-drop
    generate-ddl: true

    properties:
      format_sql: true
      hibernate:
        show-sql: true

  mvc:
    hiddenmethod:
      filter:
        enabled: true

  mustache:
    suffix: .html

logging:
  level:
    org.hibernate.SQL: trace
    org.hibernate.type: trace
